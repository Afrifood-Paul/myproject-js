<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increment javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: darkgoldenrod;">Build a passenger counter</h1>
    <h1>People entered: </h1>
    <h2 id="count-el">0</h2>
    <button type="button" id="increment-btn" onclick="increment()">INCREMENT</button>
    <button type="button" id="decrement-btn" onclick="decrement()">DECREMENT</button>
    <button type="button" id="save-btn" onclick="save()">SAVE</button>
    <button type="button" id="delete-btn" onclick="cancel()">CANCEL</button>
    <p id="save-el">Previous entries:</p>

    <!--calculator Practice-->

    <div class="calculator">

        <h2 style="margin: 15px 0;">Calculator Practice :</h2>
        <span id="num1-el"></span>
        <span id="num2-el"></span>
        <br>
        <button onclick="add()">Add</button>
        <button onclick="subtract()">subtract</button>
        <br>
        <span id="sum-el">sum: </span>

    </div>
  
    <script src="index.js"></script>
</body>
</html>
